<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeu de dés</title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
          <div class="player-name" id="name-0">Joueur 1</div>
          <div class="player-score" id="score-0">0</div>
          <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-0">11</div>
          </div>
      </div>
      
      <div class="player-1-panel">
          <div class="player-name" id="name-1">Joueur 2</div>
          <div class="player-score" id="score-1">0</div>
          <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">0</div>
          </div>
      </div>
      
      <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nouvelle partie</button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Relancer le dé</button>
      <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
      
      <img src="images/dice-1.png" alt="dice" class="dice">
  </div>
  
    <script src="script.js"></script>
  </body>
</html>
