<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeu de dés</title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body>
    <div class="wrapper clearfix container">
      <div class="row align-items-center h-100">
        <div class="player-0-panel active col-md-5">
          <div class="row justify-content-center">
            <h1 class="player-name" id="name-0">Joueur 1</h1>
            <div class="scores row justify-content-center">
              <div class="player-score" id="score-0">0</div>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="row justify-content-center">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nouvelle partie</button>
            <div class="des row justify-content-center">
              <img src="images/dice-1.png" alt="dice" class="dice">
            </div>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Relancer le dés</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
          </div>
        </div>
        <div class="player-1-panel col-md-5">
          <div class="row justify-content-center">
            <h1 class="player-name" id="name-1">Joueur 2</h1>
            <div class="scores row justify-content-center">
              <div class="player-score" id="score-1">0</div>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
